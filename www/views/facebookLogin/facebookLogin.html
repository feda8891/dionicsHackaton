<ion-view view-title="Login" hide-back-button="true">
  <ion-content>
  <label class="item item-aligner item-without-border-bottom">
          <button class="login-button" ng-click="fbLogin()">
            <img ng-src="../../img/fblogin.png">
          </button>
  </label>
  <label class="item item-aligner item-divider item-without-border-top">
    <img class="or" ng-src="../../img/or.png">
         
        </label>
    <form ng-submit="doLogin()">
      <div class="list">

        <label class="item item-input">
          <i class="icon ion-person icon-double"></i>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-outline button-small button-positive" type="submit">Log in</button>
        </label>
        
    </form>
  </ion-content>
</ion-view>
